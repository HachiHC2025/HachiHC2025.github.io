<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语种即时翻译器（带语音功能）</title>
    <style>
        body { 
            font-family: 'Arial', 'Microsoft YaHei', sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background: #f9f4ff;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea { 
            width: 90%; 
            height: 120px; 
            padding: 15px; 
            font-size: 16px;
            border: 2px solid #d4a5ff; 
            border-radius: 12px;
            resize: vertical;
            transition: border 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #8a2be2;
        }
        .output-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 25px;
        }
        .output-box {
            width: 48%;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: left;
            position: relative;
        }
        h2 { 
            color: #8a2be2; 
            margin-bottom: 25px;
        }
        .language-label {
            font-weight: bold;
            color: #6a0dad;
            margin-bottom: 8px;
            display: block;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        .speak-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: #8a2be2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .speak-btn:hover {
            background: #6a0dad;
            transform: scale(1.1);
        }
        .speak-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .output-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🌸 中文 → 四语同步翻译器（带语音功能）🌸</h2>
        <textarea id="inputText" placeholder="在这里输入中文...比如「今天天气真好！」"></textarea>
        
        <div class="output-container" id="output">
            <!-- 翻译结果将在这里动态生成 -->
        </div>
    </div>

    <script>
        // 免费翻译API（每日限额100次，测试够用啦！）
        document.getElementById('inputText').addEventListener('input', async (e) => {
            const text = e.target.value.trim();
            const outputContainer = document.getElementById('output');
            
            if (!text) {
                outputContainer.innerHTML = '';
                return;
            }
            
            const languages = [
                { code: 'en', name: '英语', voiceLang: 'en-US' },
                { code: 'ja', name: '日语', voiceLang: 'ja-JP' },
                { code: 'fr', name: '法语', voiceLang: 'fr-FR' },
                { code: 'ko', name: '韩语', voiceLang: 'ko-KR' }
            ];
            
            let outputHTML = '';
            
            for (let lang of languages) {
                try {
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=zh-CN|${lang.code}`);
                    const data = await response.json();
                    const translatedText = data.responseData.translatedText || '（翻译失败）';
                    
                    outputHTML += `
                        <div class="output-box">
                            <button class="speak-btn" onclick="speakText('${translatedText}', '${lang.voiceLang}')" 
                                    title="朗读翻译" ${!translatedText || translatedText === '（翻译失败）' ? 'disabled' : ''}>
                                🔊
                            </button>
                            <span class="language-label">${lang.name}：</span>
                            <div class="translation-result">
                                ${translatedText}
                            </div>
                        </div>
                    `;
                } catch (error) {
                    outputHTML += `
                        <div class="output-box">
                            <button class="speak-btn" disabled title="无法朗读">
                                🔊
                            </button>
                            <span class="language-label">${lang.name}:</span>
                            <div class="translation-result">🆘 API忙线中...</div>
                        </div>
                    `;
                }
            }
            
            outputContainer.innerHTML = outputHTML;
        });
        
        // 语音合成函数
        function speakText(text, lang) {
            if (!text || text === '（翻译失败）') return;
            
            // 检查浏览器是否支持语音合成
            if (!window.speechSynthesis) {
                alert('您的浏览器不支持语音合成功能，请使用Chrome、Edge或Firefox等现代浏览器。');
                return;
            }
            
            // 停止当前正在播放的语音
            window.speechSynthesis.cancel();
            
            // 创建语音合成实例
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9; // 稍微放慢语速
            
            // 播放语音
            window.speechSynthesis.speak(utterance);
            
            // 错误处理
            utterance.onerror = (event) => {
                console.error('语音合成错误:', event);
                alert('朗读时出错，请重试或检查浏览器设置。');
            };
        }
    </script>
</body>
</html>
