<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语种即时翻译器</title>
    <style>
        body { 
            font-family: 'Arial', 'Microsoft YaHei', sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background: #f9f4ff;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea { 
            width: 90%; 
            height: 120px; 
            padding: 15px; 
            font-size: 16px;
            border: 2px solid #d4a5ff; 
            border-radius: 12px;
            resize: vertical;
            transition: border 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #8a2be2;
        }
        .output-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 25px;
        }
        .output-box {
            width: 48%;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        h2 { 
            color: #8a2be2; 
            margin-bottom: 25px;
        }
        .language-label {
            font-weight: bold;
            color: #6a0dad;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .speak-btn {
            background: #e6d5ff;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .speak-btn:hover {
            background: #d4a5ff;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        @media (max-width: 600px) {
            .output-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🌸 中文 → 四语同步翻译器 🌸</h2>
        <textarea id="inputText" placeholder="在这里输入中文...比如「今天天气真好！」"></textarea>
        
        <div class="output-container" id="output">
            <!-- 翻译结果将在这里动态生成 -->
        </div>
    </div>

    <script>
        // 支持的语言和对应的语音合成语言代码
        const languages = [
            { code: 'en', name: '英语', voiceLang: 'en-US' },
            { code: 'ja', name: '日语', voiceLang: 'ja-JP' },
            { code: 'ko', name: '韩语', voiceLang: 'ko-KR' },
            { code: 'fr', name: '法语', voiceLang: 'fr-FR' }
        ];

        document.getElementById('inputText').addEventListener('input', function() {
            const inputText = this.value;
            const outputContainer = document.getElementById('output');
            
            if(inputText.trim() === '') {
                outputContainer.innerHTML = '';
                return;
            }
            
            let outputHTML = '';
            
            languages.forEach(lang => {
                outputHTML += `
                    <div class="output-box">
                        <div class="language-label">
                            <span>${lang.name}：</span>
                            <button class="speak-btn" onclick="speakText('${lang.code}-translation', '${lang.voiceLang}')">
                                🔊
                            </button>
                        </div>
                        <div class="translation-result" id="${lang.code}-translation">
                            ${inputText.length > 0 ? '翻译加载中...' : ''}
                        </div>
                    </div>
                `;
            });
            
            outputContainer.innerHTML = outputHTML;
            
            // 这里模拟翻译结果 - 实际使用时替换为真实API调用
            setTimeout(() => {
                languages.forEach(lang => {
                    const translationElement = document.getElementById(`${lang.code}-translation`);
                    if (translationElement) {
                        // 这只是模拟翻译结果，实际应该调用API
                        translationElement.textContent = `[${lang.name}翻译结果] ${inputText}`;
                    }
                });
            }, 800);
        });
        
        // 文字转语音功能
        function speakText(elementId, lang) {
            const textElement = document.getElementById(elementId);
            if (!textElement) return;
            
            const text = textElement.textContent;
            if (!text) return;
            
            // 使用Web Speech API
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = lang;
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
